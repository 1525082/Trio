<!DOCTYPE html>
<html lang = "de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkonline Schülerversion</title>

  <link rel = "stylesheet" type = "text/css" href = "dist/css/bootstrap.min.css">
  <link rel = "stylesheet" type = "text/css" href = "dist/css/mycss.css">
  <link rel = "stylesheet" type = "text/css" href = "elements/modal.css">

</head>
<body>
  <header>
  </header>

  <main>

    <img id = "displayedCentral" src = "images/login/header.png" alt = "CHECK! Login header">

    <div class = "alignedCenter">
      <form method = "post">
        <div>
          <input type = "text" name = "username" placeholder = "BENUTZERNAME">
        </div>
        <div>
          <input type = "password" name = "password" data-toggle = "tooltip" data-placement = "right"
          title = "Aus Sicherheitsgründen muss das Passwort mindestens 7-stellig sein sowie einen Groß- buchstaben, eine Ziffer und ein Sonderzeichen enthalten."
          placeholder = "PASSWORT">
        </div>
        <div>
          <input type="submit" value = "LOS!">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
        </div>
      </form>

      <p class = "checkFlieder">Sie möchten mit CHECK! arbeiten?<br>
        <a href = "" >Jetzt registrieren</a>
      </p>

    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class = "closing" data-dismiss="modal"><img src = "images/delete.png"></button>
            <img class = "displayedCentralImage" src = "images/warning.png">
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div id = "footer">
      <img id = "displayedCentral" src = "images/login/footer.png" alt = "CHECK! Login footer">
      <p class = "alignedCenter checkNacht minfontsize">edition 2016 dark night blue 1.0</p>
      <p class = "alignedCenter checkFlieder minfontsize">CHECK! und CHECK! Lehrerzimmer sind Produkte des Raup&amp;Ritter Verlag und der OnWerk Softwareagentur Mannheim
        <br> www.raupundritter.com - Kontakt - Impressum - Preise - Hilfe
      </p>
    </div>

  </footer>

  <script src = "dist/js/jquery-3.1.1.min.js"></script>
  <script src = "dist/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>

</body>
</html>
