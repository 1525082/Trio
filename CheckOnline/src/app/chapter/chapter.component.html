<app-navbar></app-navbar>
<main class="main">
    <div id="content-container">
        <app-scroll-buttons [scrollUpBtnUrl]="getScrollUpBtnUrl()" [scrollDownBtnUrl]="getScrollDownBtnUrl()">
        </app-scroll-buttons>
        <div class="container-fluid" *ngFor="let compGroup of construction; let i = index">
            <div *ngIf="i == 0">
                <img src="{{getFlagUrl(selectedID)}}" alt="Chapter Flag">
            </div>
            <div class="col-sm-4 leftCol">
                <img src="../..{{compGroup.illustration.illustrationLeft}}" alt="Illustration Left">
            </div>
            <div class="col-sm-4">
                <div *ngFor="let comp of compGroup.competences; let j = index"
                     style="background-image: url('../../images/contentTextBubble.png'); width:369px; height:120px; margin: auto;">
                    <div *ngIf="comp.checked" style="width: 341px; height: 120px;" tooltip="Die Kompetenz wurde am {{comp.fromDate}} erreicht.">
                        {{comp.studentText}}<br/>
                        <img src="../../images/chapter{{getFolderNrForComp(comp.chapterId)}}/competenceDone.png" /><br/>
                        {{comp.number}} unten Links (klein)
                    </div>
                    <div *ngIf="comp.isInEducationalPlan && !comp.checked" style="width: 341px; height: 120px;" tooltip="{{comp.note}}">
                        {{comp.studentText}}<br/>
                        <img src="../../images/isInEducationalPlan.png" /><br/>
                        {{comp.number}} unten Links (klein)
                    </div>
                    <div *ngIf="!comp.isInEducationalPlan && !comp.checked" style="width: 341px; height: 120px;" >
                        {{comp.studentText}}<br/>
                        <img src="../../images/chapter{{getFolderNrForComp(comp.chapterId)}}/competenceUndone.png" /><br/>
                        {{comp.number}} unten Links (klein)
                    </div>
                </div>
            </div>
            <div class="col-sm-4 rightCol">
                <img src="../..{{compGroup.illustration.illustrationRight}}" alt="Illustration Right">
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
