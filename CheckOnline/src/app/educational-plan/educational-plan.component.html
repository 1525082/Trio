<app-navbar></app-navbar>
<main class="main">
    <div id="content-container">
        <app-scroll-buttons [scrollUpBtnUrl]="'../../images/scrollUp.png'"
                            [scrollDownBtnUrl]="'../../images/scrollDown.png'">
        </app-scroll-buttons>
        <div class="container-fluid">
            <div id="educational-chapter-flag">
                <p>
                    {{(selectedPlan) ? selectedPlan.thema : ""}}
                </p>
            </div>
            <div class="col-sm-4">
                <!-- TODO: Flagge wurde ausgelassen (dennoch aber in Styleguide) -->
            </div>
            <div class="col-sm-4">
                <div *ngFor="let comp of educationalCompetences"
                     style="background-image: url('../../images/contentTextBubble.png'); width:369px; height:120px;  margin: auto;">
                    <div style="width: 341px; height: 120px;" tooltip="{{comp.fromDate}}">
                        {{comp.studentText}}<br/>
                        {{comp.teacherText}}<br/>
                        <img src="{{getImageUrl(comp.checked)}}">{{comp.checked}}
                        <!-- TODO: Modaler Dialog fehlt noch -->
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
