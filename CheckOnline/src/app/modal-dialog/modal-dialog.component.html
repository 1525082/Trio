<div bsModal #informationModal="bs-modal" class="modal fade" id="infoModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="closing" data-dismiss="modal" (click)="hide(informationModal)">
                    <img src = "../../images/delete.png" />
                </button>
                <img class = "displayedCentralImage" src = "../../images/advice.png">
            </div>
            <div class="modal-body">
                <p>{{modalService.getInfoSubject().getValue()}}</p>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
